{% if Already_exist %}<p><strong>Please change a user name!</strong></p>{% endif %}
{% if Password_Not_Match %}<p><strong>PassWord Not Match</strong></p>{% endif %}
{% load static %}
<html>
<link rel="stylesheet" type="text/css" href="{% static 'login/style.css' %}" />
<script type="text/javascript" src="{% static 'login/loginscripts.js' %}" ></script>

<body class="background">
<div class="titleAthena">
    <h1 class="titleText"> ATHENA </h1>
</div>
    <form action="{% url 'login:doregister' %}" method="post">
    {% csrf_token %}
        <div class="logintable">
            <table align = "center">
            <tr>
            <td colspan="2"><img class="loginimage" src= "/static/login/images/welcome.png"></td>
            </tr>
            <tr>
            <td><input class="username" type="text" name="UserName" value="User Name" onfocus="enterField(this)" onblur="exitField(this)"></td>
            </tr>
            <tr>
            <td><input class="password" type="text" name="PassWord" value="Password" onfocus="enterPassField(this)" onblur="exitPassField(this)"></td>
            </tr>
            <tr>
            <td><input class="password" type="text" name="ConPassWord" value="Confirm Password" onfocus="enterPassField(this)" onblur="exitPassField(this)"></td>
            </tr>
            <tr>
            <td><input class="button" type="submit" value="Sign Up" /></td>
            </tr>
            </table>
        </div>
    </form>

</body>
<!--
User name: <input type="text" name="UserName" value="User Name"><br>
PassWord: <input type="text" name="PassWord" value="Password"><br>
<input type="submit" value="Login or SignUp" />
-->
</html>
